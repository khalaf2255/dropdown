<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;600&family=Fira+Sans+Condensed&family=Marhey:wght@300&family=Noto+Sans+Mandaic&family=Oswald:wght@300;500&family=Playpen+Sans&family=Roboto+Condensed:ital,wght@1,300&family=Vina+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS PROJECT FILE -->
    <link rel="stylesheet" href="css/libs/bootstrap.css" />
    <link rel="stylesheet" href="css/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="css/libs/scaleable.css" />

    <!-- CSS PROJECT FILE -->
    <link rel="stylesheet" href="css/template.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mediaQuery.css" />
    <title>EXERSICE</title>
  </head>

  <body>
    <!-- EXERSICE BODY -->
    <main>
      <!-- SLIDER OF EXERSICE -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
        data-interval="false"
        data-touch="false"
      >
        <h1 class="title">Listen then answer.</h1>
        <div class="carousel-inner">
          <!-- Slide 1 -------------------------------------------------------->
          <div index="1" class="carousel-item item item_1 active">
            <!-- START QUESTIONS -------------------------------------------------------->
            <div class="questions">
              <div class="question preventClick disabled">
                 <div class="letters" data_word="car">
                  <div class="letter">c</div>
                  <div class="letter">t</div>
                  <div class="letter">x</div>
                  <div class="letter">z</div>
                  <div class="letter">a</div>
                  <div class="letter">g</div>
                  <div class="letter">e</div>
                  <div class="letter">r</div>
                  <div class="letter">b</div>
                 </div>
              </div>

              <div class="answer_letters" correct_answer="car">
                <div class="ans answ_1" data_letter="c"></div>
                <div class="ans answ_2" data_letter="a"></div>
                <div class="ans answ_3" data_letter="r"></div>
              </div>
            </div>
            <!-- END QUESTIONS -->
          </div>
        </div>

        <div class="controls">
          <div class="reloadAll" data-slide-to="0" data-target="#carouselExampleIndicators">
            <img src="assets/images/relad-all.png" alt="" srcset="">
          </div>
          <div class="showAnsBtn">
            <img src="assets/images/show-answer.png" alt="" srcset="">
          </div>
          <audio id="audio-file" src="assets/audio/car.MP3"></audio>
          <div id="audio-player"></div>
        </div>
      </div>
      <!-- END OF EXERSICE -->
    </main>

    <!-- EXERSICE BODY -->

    <!-- BOOTSTRAP LIBERARY FILES -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/bootstrap.bundle.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>

    <!-- JS PROJECT FILES -->
    <script src="js/audioProgress.js"></script>
    <script src="js/lib/jq.js"></script>
    <script src="js/lib/scaleable.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
